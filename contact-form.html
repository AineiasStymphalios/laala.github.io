<!DOCTYPE html>
<!--

<html lang="ja-jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/style-header.css"/>
    <link rel="stylesheet" href="css/style-contact.css"/>
    <script src="js/app.js"></script>
    <script src="js\jquery-3.4.1.min.js"></script>
    <script>
      $(function() {

           $("#header").load("header.html");
           $("#footer").load("footer.html");
    });
    </script>
  </head>


<body>
  
  <!-- Main body -->
  <header>
    <div id="header">
    </div>
  </header>


  <div class="container">

    <div class="inner-container">
      <div id="content-header">
        <h1>お問い合わせ</h1>
        <p>いきなりちんぽの連呼でも良いぜ
        </p>
      </div>
      <div id="content-text">
        <form
          action="https://formspree.io/xjvvkvyl"
          method="POST"
          enctype="multipart/form-data"
        >
          <label>
            名前:
            <input type="text" name="name">
          </label>
          <br>
          <label>
            本文:
            <textarea name="message"></textarea>
          </label>
          <br>
          <button type="submit" class="btn">送信</button>
        </form>
      </div>
      <p>返事が欲しいならメールをよこせ </p>
      <h3>
        <div id="email">
          <span>.</span><span>ai</span><span>?</span><span>ne</span><span>+</span><span>ia</span><span>8</span><span>s@</span><span>h</span><span>lo</span><span>^</span><span>ve</span><span>d</span><span>s.</span><span>r</span><span>di</span><span>*</span><span>ck</span><span>g</span><span>si</span><span>2</span><span>nm</span><span>z</span><span>ya</span><span>6</span><span>n.</span><span>y</span><span>us</span>
        </div>
      </h2>
      <p>もしくは<a href="https://twitter.com/aineias_stymph">ツイッター</a>にDM</p>

    </div>

  </div>

  <footer>
    <div id="footer">
    </div>
  </footer>
</body>
</html>
