<!DOCTYPE html>
<html lang="ja-jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ショートカット | Aviutl | 動画編集・講座</title>

    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/style-header.css"/>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {

           $("#header").load("../../header.html");
           $("#footer").load("../../footer.html");
    });
    </script>
  </head>
  <body>
    <a id="banner" href="#"></a>
    <!-- Main body -->
    <header>
      <div id="header">
      </div>
    </header>


    <div class="container">
      <div id="sidebar">
        <div class="side-title">
          <h2>動画編集・講座</h2>
        </div>
        <div class="side-list">
          <ul>
            <li><a href="../aviutl.html">AviUtl</a></li>
            <li><a href="../theater.html">その他</a></li>
          </ul>
        </div>
      </div>
      <div class="inner-container">
        <div id="content-header">
          <h1>おすすめのショートカット設定</h1>
          <p>「ショートカット追加」プラグインが必須。詳しくは<a href="https://aviutl.info/shortcut-plugins/">こ↑こ↓</a>
          </p>
        </div>
        <div id="content-text">
          <h2></h2>
          <h3><b>A</b> アニメーション効果</h3>
          <p>効果ごとにホットキーが設定出来たらいいんだけどなぁ</p>
          <h3><b>B</b> クロマキー</h3>
          <p>青色を透過した状態で右クリックし、「設定の保存」 > 「現在の設定を初期値にする」をしておくと便利</p>
          <h3><b>H</b> 反転</h3>
          <p>左右反転に☑を入れたのを初期値にしてます</p>
          <h3><b>/</b> 最後のオブジェクト位置を最終フレーム</h3>
          <p>ダーク♂尺あまりを防げます</p>
          <h3><b>S</b> 分割</h3>
          <p>デフォルトでこれだったかも</p>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer">
      </div>
    </footer>
  </body>
